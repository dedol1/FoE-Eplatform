<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="container-fluid">
    <div class="arcordion-div">
        <div class="btn-div">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                Course</button>
        </div>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Course Code</th>
                        <th scope="col">Course Name</th>
                        <th scope="col">Credit Hours</th>
                        <th style="text-align: right;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let course of courses;index as i">
                        <th scope="row">{{i+1}}</th>
                        <td>{{course.courseCode}}</td>
                        <td>{{course.courseName}}</td>
                        <td>{{course.creditHours}}</td>
                        <td style="text-align: right;"><span><i class="bi bi-pencil-fill"></i></span><span (click)="deleteCourse(course.courseId)"><i
                                    class="bi bi-trash-fill" style="margin-left: 3%;"></i></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <div><input class="form-control form-control-sm mb-3" type="text" placeholder="Course Name"
                            [(ngModel)]="courseName" name="courseName"></div>
                        <div><input class="form-control form-control-sm" type="text" placeholder="Course Code"
                            [(ngModel)]="courseCode" name="courseCode"></div>
                        <div><input class="form-control form-control-sm mt-3" type="number" placeholder="Credit Hours"
                            [(ngModel)]="creditHours" name="creditHours"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button (click)="createCourse()" class="btn btn-success">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
