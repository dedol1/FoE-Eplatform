<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="container-fluid">

  <div class="arcordion-div">
    <div class="btn-div">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Department</button>
    </div>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item" *ngFor="let department of departments;index as i">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#flush-collapseOne'+ i" aria-expanded="false" aria-controls="flush-collapseOne">
            {{department.departmentName}}
          </button>
        </h2>
        <div id="flush-collapseOne{{i}}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Program Name</th>
                  <th scope="col" style="text-align: right;">Program Duration</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let program of department.programs;index as i">
                  <th scope="row">{{i+1}}</th>
                  <td>{{program.programName}}</td>
                  <td style="text-align: right;"><span>{{program.programDuration}} </span><span>Years</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
